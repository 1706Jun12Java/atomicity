<!DOCTYPE html>
<html>
  <head>
	<meta charset="ISO-8859-1">
   	<link rel="shortcut icon" href="favicon1.ico" />
    <title>Register page</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/mystyle.css"/>
  </head>
  <body>
  
    <div class="registerForm">
		<form action="register" method="post">
			<h3><span class="circledNum">1</span>Fill your basic information</h3><br>
			
			<p class="label">Firstname</p><br>
			<input class ="textfield" name="firstname"><br>
			
			<p class="label">Lastname</p><br>
			<input class ="textfield" name="lastname"><br>
			
			<p class="label">Email</p><br>
			<input class ="textfield" name="email"><br>
			
			<h3><span class="circledNum">2</span>Create your User credentials</h3><br>
			
			<p class="label">Username</p><br>
			<input class ="textfield" name="username"><br>
			
			<p class="label">Password</p><br>
			<input class ="textfield" type="password" name="password"><br>
			
			<p class="label">Confirm Password</p><br>
			<input class ="textfield" type="password" name="cpassword"><br>
			
			<input class ="submitButton" type="submit" value="Create Account">
		</form>
	</div>
  </body>
</html>
